<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generatore di Frasi Casuali</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>


<div class="container">
  <h1 class="mb-4">Generatore di Frasi Casuali</h1>
  <div class="card">
    <div class="card-body">
      <p id="randomPhrase"></p>
      <button class="btn btn-primary" onclick="generateRandomPhrase()">Genera Frase Casuale</button>
    </div>
  </div>
</div>


<script>
  // Array di soggetti, verbi, complementi oggetto e aggettivi
  const soggetti1 = ['Il gatto', 'La ragazza', 'Il cuoco', 'Il musicista', 'La macchina', 'Il pittore', 'Il professore', 'Il fioraio', 'Il pilota', 'Il ballerino'];
  const verbi = ['mangia', 'gioca', 'guarda', 'dipinge', 'guida', 'insegna', 'suona', 'scrive', 'corre', 'danza'];
  const soggetti = ['il libro', 'il film', 'la pizza', 'il quadro', 'la strada', 'il fiore', 'il biglietto', 'il telefono', 'il giornale', 'il vestito'];
  const aggettivi = ['bello', 'veloce', 'intelligente', 'colorato', 'giovane', 'simpatico', 'interessante', 'fortunato', 'felice', 'gentile'];


  // Funzione per generare una frase casuale
  function generateRandomPhrase() {
    const randomSubject = soggetti1[Math.floor(Math.random() * soggetti1.length)];
    const randomVerb = verbi[Math.floor(Math.random() * verbi.length)];
    const randomObject = soggetti[Math.floor(Math.random() * soggetti.length)];
    const randomAdjective = aggettivi[Math.floor(Math.random() * aggettivi.length)];


    const randomPhrase = `${randomSubject} ${randomVerb} ${randomAdjective} ${randomObject}.`;


    document.getElementById('randomPhrase').innerText = randomPhrase;
  }
</script>


</body>
</html>
