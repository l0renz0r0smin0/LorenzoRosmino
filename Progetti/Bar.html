<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot Bar</title>
</head>
<body>


<button id="istruzioni">Istruzioni</button>
<button id="menuDrink">Menu Drink</button>
<button id="ordini">Ordini</button>


<div id="output"></div>


<script>
const istruzioniBtn = document.getElementById("istruzioni");
const menuDrinkBtn = document.getElementById("menuDrink");
const ordiniBtn = document.getElementById("ordini");
const outputDiv = document.getElementById("output");


let ordiniList = [];


istruzioniBtn.addEventListener("click", () => {
    outputDiv.textContent = "Ciao!";
});


menuDrinkBtn.addEventListener("click", () => {
    outputDiv.innerHTML = "<ul><li>Martini</li><li>Mojito</li><li>Whiskey </li></ul>";
});


ordiniBtn.addEventListener("click", () => {
    const ordine = prompt("Inserisci il tuo ordine:");
    ordiniList.push(ordine);
    outputDiv.textContent = "Ordini: " + ordiniList.join(", ");
});
</script>


</body>
</html>
