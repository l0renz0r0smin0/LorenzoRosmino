<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #numbers {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result-box {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <button id="generate-button">Genera Numero Casuale</button>
    <div id="numbers"></div>
    <div id="result-box">Risultato</div>
    <script>
        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }
        function updateNumbers() {
            const numbersDiv = document.getElementById('numbers');
            const resultBox = document.getElementById('result-box');
            const randomNumber = getRandomNumber();
            numbersDiv.textContent = `Numero Casuale: ${randomNumber}`;
            if (randomNumber % 2 === 0) {
                resultBox.textContent = "Il numero è Pari";
                resultBox.style.backgroundColor = "#a3e4d7";
            } else {
                resultBox.textContent = "Il numero è Dispari";
                resultBox.style.backgroundColor = "#f5b7b1";
            }
        }
        document.getElementById('generate-button').addEventListener('click', updateNumbers);
    </script>
</body>
</html>
