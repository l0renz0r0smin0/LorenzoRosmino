<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #numbers {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #difference {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            background-color: lightgray;
            padding: 10px;
            display: inline-block;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <button id="generate-button">Genera Numeri Casuali</button>
    <div id="numbers"></div>
    <div id="difference"></div>
    <script>
        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }
        function updateNumbers() {
            const numbersDiv = document.getElementById('numbers');
            const differenceDiv = document.getElementById('difference');
            const randomNumber1 = getRandomNumber();
            const randomNumber2 = getRandomNumber();
            const difference = Math.abs(randomNumber1 - randomNumber2);
            const number1Info = `${randomNumber1} è ${randomNumber1 % 2 === 0 ? 'pari' : 'dispari'} e ${isPrime(randomNumber1) ? 'primo' : 'non primo'}`;
            const number2Info = `${randomNumber2} è ${randomNumber2 % 2 === 0 ? 'pari' : 'dispari'} e ${isPrime(randomNumber2) ? 'primo' : 'non primo'}`;
            numbersDiv.textContent = `Numero Casuale 1: ${number1Info} | Numero Casuale 2: ${number2Info}`;
            differenceDiv.textContent = `Differenza: ${difference}`;
        }
        document.getElementById('generate-button').addEventListener('click', updateNumbers);
    </script>
</body>
</html>
