<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #numbers {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            padding: 5px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <label for="min">Numero Minimo:</label>
    <input type="number" id="min" value="1">
    <label for="max">Numero Massimo:</label>
    <input type="number" id="max" value="100">
    <label for="quantity">Quantità di Numeri:</label>
    <input type="number" id="quantity" value="1">
    <button id="generate-button">Genera Numeri Casuali</button>
    <div id="numbers"></div>
    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function updateNumbers() {
            const numbersDiv = document.getElementById('numbers');
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            if (min >= max) {
                numbersDiv.textContent = "Errore: Il numero minimo deve essere minore del numero massimo!";
                return;
            }
            if (quantity <= 0) {
                numbersDiv.textContent = "Errore: La quantità di numeri deve essere almeno 1!";
                return;
            }
            let randomNumbers = [];
            for (let i = 0; i < quantity; i++) {
                randomNumbers.push(getRandomNumber(min, max));
            }


            numbersDiv.textContent = `Numeri Casuali: ${randomNumbers.join(', ')}`;
        }
        document.getElementById('generate-button').addEventListener('click', updateNumbers);
    </script>
</body>
</html>
