<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore Div</title>
    <style>
        .quadrato {
            width: 10px;
            height: 10px;
            border: 1px solid black;
            display: inline-block;
            margin: 5px; /* Aggiunge un margine tra i div per una migliore visualizzazione */
        }
    </style>
</head>
<body>
    <label for="numeroDiv">Inserisci il numero di div:</label>
    <input type="number" id="numeroDiv" min="1" value="1">
    <button onclick="creaDiv()">Crea Div</button>

    <div id="contenitoreDiv"></div>

    <script>
        function creaDiv() {
            var numeroDiv = document.getElementById("numeroDiv").value;
            var contenitoreDiv = document.getElementById("contenitoreDiv");

            // Pulisce il contenitore prima di aggiungere nuovi div
            contenitoreDiv.innerHTML = '';

            // Aggiunge i nuovi div al contenitore
            for (var i = 0; i < numeroDiv; i++) {
                var div = document.createElement("div");
                div.className = "quadrato";
                div.style.backgroundColor = coloreRandom(); // Genera un colore casuale
                contenitoreDiv.appendChild(div);
            }
        }

        function coloreRandom() {
            var letters = '0123456789ABCDEF';
            var colore = '#';
            for (var i = 0; i < 6; i++) {
                colore += letters[Math.floor(Math.random() * 16)];
            }
            return colore;
        }
    </script>
</body>
</html>
