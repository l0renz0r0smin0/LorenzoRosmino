<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatore e Tabellina</title>
</head>
<body>

<script>
  var counter = 1;

  function updateCounter() {
    if (counter <= 5) {
      console.log("Contatore:", counter);
      counter++;

      if (counter > 5) {
        printMultiplicationTable();
      } else {
        setTimeout(updateCounter, 1000);
      }
    }
  }

  function printMultiplicationTable() {
    var result = "<h2>Tabellina del 1 al 10:</h2>";
    for (var i = 1; i <= 10; i++) {
      result += "<p>" + i + "</p>";
    }

    // Aggiungi il risultato al body del documento
    document.body.innerHTML += result;
  }

  // Avvia il contatore
  setTimeout(updateCounter, 1000);
</script>

</body>
</html>
